<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }} - Instant Sprite</title>
   <meta name="description" content="{{ page.description }}">

   <!-- {{ site.time | date_to_xmlschema }} -->
   <link rel="stylesheet" href="{{ page.relative }}styles/site.css" type="text/css" media="screen, projection" />
   <link rel="stylesheet" href="{{ page.relative }}styles/instantsprite.css" type="text/css" media="screen, projection" />
</head>
<body>


<header>

<h1><a href='{{ page.relative }}'>Instant Sprite</a>
    <span class="desc">CSS Sprite Generator</span>
</h1>

<div class='links'>
    {% for link in site.navigation %}
      {% assign current = nil %}
      {% if page.title == link.text %}
        {% assign current = 'current' %}
      {% endif %}
        <a class="icon {{ link.class }} {{ current }}" href="{{ page.relative }}{{ link.url }}">{{ link.text }}</a>
    {% endfor %}
</div>
</header>

<section>
  {{ content }}
</section>

<script src="{{ page.relative }}scripts/jquery-1.6.5.js"></script>
<script type="text/javascript" src="{{ page.relative }}scripts/site.js?v={{ site.time | date_to_xmlschema }}"></script>
</body>
</html>
